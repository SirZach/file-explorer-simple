<!DOCTYPE html>
<html>
<head>
    <title>Simple File Explorer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/handlebars.js"></script>
    <script type="text/javascript" src="scripts/templates.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2">
            <ul class="list-group" id="explorer">

            </ul>
        </div>

        <div class="col-xs-10 col-sm-10 col-md-10">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12" id="addressbar"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12" id="files"></div>
            </div>
        </div>
    </div>
</body>
</html>
