<!DOCTYPE html>
<html>
<head>
    <title>Simple File Explorer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/handlebars.js"></script>
    <script type="text/javascript" src="scripts/templates.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3">
            <div class="well" id="preferences">
                <h6>Favorites</h6>
                <h6>Options</h6>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">
                        Show Hidden Files
                    </label>
                </div>
            </div>
        </div>

        <div class="col-xs-9 col-sm-9 col-md-9">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12" id="addressbar"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12" id="files"></div>
            </div>
        </div>
    </div>
</body>
</html>
